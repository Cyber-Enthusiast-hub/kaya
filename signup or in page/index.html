<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="welcome">
        <h1>KAYA</h1>
        <p>Sign Up to continue</p>
      </div>
    </header>

    <main class="form-container">
      <form action="submit">
        <label for="firstname"
          >Firstname<input type="text" name="firstname" id="firstname"
        /></label>

        <label for="lastname"
          >Lastname<input type="text" name="lastname" id="lastname"
        /></label>

        <label for="email"
          >Email<input type="email" name="email" id="email"
        /></label>

        <label for="password"
          >Password<input type="password" name="password" id="password"
        /></label>

        <label for="telephone"
          >Telephone<input type="tel" name="telephone" id="telephone"
        /></label>

        <input type="submit" value="Sign Up" />

        <p>Already have an account? <a href="signin.html">Sign In</a></p>

        <div class="options">
          <p>Sign up with other options...</p>

          <div class="other-options">
            <a href="#"
              ><img
                class="logo"
                src="../assets/logo/google-icon-logo-symbol-free-png.webp"
                alt="google sign in"
            /></a>

            <a href="#"
              ><img
                class="logo"
                src="../assets/logo/hd-blue-and-white-square-facebook-fb-logo-70175169479235560lh86s7jg.png"
                alt="facebook sign in"
            /></a>
          </div>
        </div>
      </form>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
